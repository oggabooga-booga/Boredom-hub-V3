    <div class="container">
        <h1>Rabbit AI</h1>
        <input type="text" id="user-input" class="input-area" placeholder="Enter math problem..." />
        <button onclick="solveMathProblem()">Solve</button>
        <div id="output" class="output-area">Enter a math problem above to solve it.</div>
    </div>

    <script>
        // This function is triggered when the user clicks the 'Solve' button
        function solveMathProblem() {
            const userInput = document.getElementById("user-input").value.trim();
            const outputArea = document.getElementById("output");

            // Check if input is empty
            if (userInput === "") {
                outputArea.textContent = "Please enter a math problem.";
                return;
            }

            try {
                // Use Math.js to evaluate the expression
                const result = math.evaluate(userInput);
                outputArea.textContent = "Result: " + result;
            } catch (error) {
                outputArea.textContent = "Sorry, I couldn't solve that. Please check your input.";
            }
        }
    </script>

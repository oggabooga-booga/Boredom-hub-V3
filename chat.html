<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/8595/8595483.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredom Hub - Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #555;
        }
        .content {
            margin-left: 220px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: calc(100% - 220px);
        }
        .chat-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }
        .chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            background: #f9f9f9;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html" target="_blank">Home</a>
        <a href="games.html" target="_blank">Games</a>
        <a href="about.html" target="_blank">About Us</a>
        <a href="contact.html" target="_blank">Contact</a>   
        <a href="chat.html" target="_blank">Chat</a>
    </div>
    <div class="content">
        <h2>Chat Room</h2>
        <p id="authStatus">Not logged in</p>
        <button onclick="signIn()">Sign In</button>
        <button onclick="signOut()">Sign Out</button>
        <br><br>
        <input type="text" id="usernameInput" placeholder="Enter Username">
        <input type="text" id="messageInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
        <div class="chat-container">
            <div id="chatBox" class="chat-box"></div>
        </div>
    </div>
    <script>
        const ably = new Ably.Realtime("YOUR_ABLY_API_KEY");
        const channel = ably.channels.get("chat-room");

        function signIn() {
            const email = prompt("Enter your email:");
            const username = prompt("Enter your username:");
            
            if (!email || !username) {
                alert("Email and username are required!");
                return;
            }
            
            if (!isCleanUsername(username)) {
                alert("Username contains inappropriate words!");
                return;
            }
            
            sessionStorage.setItem("userEmail", email);
            sessionStorage.setItem("username", username);
            document.getElementById("authStatus").innerText = `Logged in as ${email}`;
            loadMessages();
        }

        function signOut() {
            sessionStorage.removeItem("userEmail");
            sessionStorage.removeItem("username");
            document.getElementById("authStatus").innerText = "Not logged in";
        }

        function isCleanUsername(username) {
            const badWords = ["fuck", "shit", "bitch", "asshole", "bastard", "dick", "cunt", "damn", "crap", "piss"];
            return !badWords.some(word => username.toLowerCase().includes(word));
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput").value;
            const email = sessionStorage.getItem("userEmail");
            const username = sessionStorage.getItem("username");
            
            if (!email || !username) {
                alert("You must be signed in to send messages.");
                return;
            }

            channel.publish("message", { text: messageInput, user: email, username: username });
        }

        function loadMessages() {
            channel.subscribe("message", (message) => {
                const chatBox = document.getElementById("chatBox");
                const data = message.data;
                const messageElement = document.createElement("p");
                
                let extraStyle = "";
                let roleTag = "";
                if (data.user === "856030@dpsk12.net") {
                    extraStyle = "color: red;";
                    roleTag = " <strong>[HEAD DEV]</strong>";
                } else if (["866537@dpsk12.net", "871491@dpsk12.net"].includes(data.user)) {
                    extraStyle = "color: red;";
                    roleTag = " <strong>[DEV]</strong>";
                }
                
                messageElement.innerHTML = `<strong style="${extraStyle}">${data.username} (${data.user})${roleTag}:</strong> ${data.text}`;
                chatBox.appendChild(messageElement);
            });
        }

        window.onload = () => {
            const email = sessionStorage.getItem("userEmail");
            if (email) {
                document.getElementById("authStatus").innerText = `Logged in as ${email}`;
                loadMessages();
            }
        };
    </script>
</body>
</html>

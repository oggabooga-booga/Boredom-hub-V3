<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredom Hub Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/ably@1.2.8"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .sidebar {
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        #chat-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        #chatbox {
            width: 100%;
            height: 300px;
            resize: none;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-family: monospace;
        }

        input {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="chat.html">Chat</a>
    </div>
    
    <div id="chat-container">
        <h2>Boredom Hub Global Chat</h2>
        <textarea id="chatbox" readonly></textarea><br>
        <input id="username" placeholder="Enter username">
        <input id="message" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_KEY = "mGqA8g.tKm8cg:BXet5NQMtxfr8k8I4Ls0MEzeQxmsQHihc80xDsYd-Ko"; // Replace with your Ably API Key
        const ably = new Ably.Realtime(API_KEY);
        const channel = ably.channels.get("boredom-hub-chat");

        let username = localStorage.getItem("username") || "Guest";
        document.getElementById("username").value = username;

        document.getElementById("username").addEventListener("input", function() {
            localStorage.setItem("username", this.value);
        });

        function updateChat(message) {
            const chatbox = document.getElementById("chatbox");
            chatbox.value += message + "\n";
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            const msg = document.getElementById("message").value.trim();
            if (!msg) return;

            username = document.getElementById("username").value || "Guest";
            channel.publish("message", { user: username, text: msg });
            document.getElementById("message").value = "";
        }

        channel.subscribe("message", (msg) => {
            updateChat(`${msg.data.user}: ${msg.data.text}`);
            if (msg.data.text.includes(`@${username}`)) {
                new Notification("Mention from " + msg.data.user, { body: msg.data.text });
            }
        });

        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }
    </script>
</body>
</html>

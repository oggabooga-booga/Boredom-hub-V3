<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredom Hub Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/ably@1.2.8"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        #chat-container {
            position: absolute;
            right: 20px;
            top: 50px;
            width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            overflow-y: auto;
            resize: none;
        }
        #input-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="chat.html">Chat</a>
    </div>
    
    <div id="auth-container">
        <h2>Enter your email to join the chat</h2>
        <input type="email" id="email" placeholder="Enter email">
        <button onclick="authenticateUser()">Enter Chat</button>
    </div>
    
    <div id="chat-container" style="display:none;">
        <h2>Boredom Hub Global Chat</h2>
        <textarea id="chatbox" readonly></textarea>
        <div id="input-container">
            <input id="username" placeholder="Enter username">
            <input id="message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "mGqA8g.tKm8cg:BXet5NQMtxfr8k8I4Ls0MEzeQxmsQHihc80xDsYd-Ko";
        const ably = new Ably.Realtime(API_KEY);
        const channel = ably.channels.get("boredom-hub-chat");
        const HEAD_DEV_EMAIL = "856030@dpsk12.net";
        let devs = JSON.parse(localStorage.getItem("devs")) || [HEAD_DEV_EMAIL];
        let bannedUsers = JSON.parse(localStorage.getItem("bannedUsers")) || [];
        let email = localStorage.getItem("email");

        function authenticateUser() {
            email = document.getElementById("email").value.trim();
            if (!email.includes("@") || !email.includes(".")) {
                alert("Please enter a valid email.");
                return;
            }
            if (bannedUsers.includes(email)) {
                alert("You are banned from this chat.");
                return;
            }
            localStorage.setItem("email", email);
            document.getElementById("auth-container").style.display = "none";
            document.getElementById("chat-container").style.display = "flex";
        }

        function updateChat(message) {
            const chatbox = document.getElementById("chatbox");
            chatbox.value += message + "\n";
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            const msg = document.getElementById("message").value.trim();
            if (!msg) return;
            const username = document.getElementById("username").value || "Guest";
            channel.publish("message", { user: username, text: msg, email: email });
            document.getElementById("message").value = "";
        }

        function banUser(targetEmail) {
            if (!devs.includes(email)) return;
            if (!bannedUsers.includes(targetEmail)) {
                bannedUsers.push(targetEmail);
                localStorage.setItem("bannedUsers", JSON.stringify(bannedUsers));
            }
        }

        function promoteToDev(targetEmail) {
            if (email !== HEAD_DEV_EMAIL) return;
            if (!devs.includes(targetEmail)) {
                devs.push(targetEmail);
                localStorage.setItem("devs", JSON.stringify(devs));
            }
        }

        function removeDev(targetEmail) {
            if (email !== HEAD_DEV_EMAIL) return;
            devs = devs.filter(dev => dev !== targetEmail);
            localStorage.setItem("devs", JSON.stringify(devs));
        }

        function reportUser(targetEmail) {
            channel.publish("report", { reportedBy: email, target: targetEmail });
        }

        channel.subscribe("message", (msg) => {
            updateChat(`${msg.data.user}: ${msg.data.text}`);
            if (msg.data.text.includes(`@${document.getElementById("username").value}`)) {
                new Notification("Mention from " + msg.data.user, { body: msg.data.text });
            }
        });

        channel.subscribe("report", (msg) => {
            if (devs.includes(email)) {
                alert(`User ${msg.data.target} has been reported by ${msg.data.reportedBy}.`);
            }
        });

        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }
    </script>
</body>
</html>

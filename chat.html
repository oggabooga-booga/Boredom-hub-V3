<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredom Hub Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/ably@1.2.8"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and layout setup */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar setup */
        .sidebar {
            position: absolute;
            left: 20px;
            top: 50px;
            background-color: #333;
            padding: 15px;
            width: 200px;
            color: white;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        /* Main content container */
        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Chat container styles */
        #chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            display: none;
        }

        #chatbox {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            overflow-y: auto;
            resize: none;
        }

        #input-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 10px;
        }

        .dev-banner {
            color: red;
        }

        .head-dev-banner {
            color: darkred;
        }

        #dev-menu {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            width: 300px;
            display: none;
            flex-direction: column;
            overflow-y: auto;
            height: 400px;
        }

        #dev-menu button {
            margin-top: 10px;
        }

        /* Input and button styles */
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="chat.html">Chat</a>
    </div>
    
    <div id="main-container">
        <div id="auth-container">
            <h2>Enter your email to join the chat</h2>
            <input type="email" id="email" placeholder="Enter email">
            <button onclick="authenticateUser()">Enter Chat</button>
        </div>

        <div id="chat-container">
            <h2>Boredom Hub Global Chat</h2>
            <textarea id="chatbox" readonly></textarea>
            <div id="input-container">
                <input id="username" placeholder="Enter username">
                <input id="message" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div id="dev-menu">
            <h3>Developer Menu</h3>
            <div id="user-list"></div>
            <button onclick="banUser()">Ban User</button>
            <button onclick="makeDev()">Make Dev</button>
        </div>
    </div>

    <script>
        const API_KEY = "mGqA8g.tKm8cg:BXet5NQMtxfr8k8I4Ls0MEzeQxmsQHihc80xDsYd-Ko";
        const ably = new Ably.Realtime(API_KEY);
        const channel = ably.channels.get("boredom-hub-chat");
        const HEAD_DEV_EMAIL = "856030@dpsk12.net";
        let devs = JSON.parse(localStorage.getItem("devs")) || [HEAD_DEV_EMAIL];
        let bannedUsers = JSON.parse(localStorage.getItem("bannedUsers")) || [];
        let email = localStorage.getItem("email");

        function authenticateUser() {
            email = document.getElementById("email").value.trim();
            if (!email.includes("@") || !email.includes(".")) {
                alert("Please enter a valid email.");
                return;
            }
            if (bannedUsers.includes(email)) {
                alert("You are banned from this chat.");
                return;
            }
            localStorage.setItem("email", email);
            document.getElementById("auth-container").style.display = "none";
            document.getElementById("chat-container").style.display = "flex";
            
            if (email === HEAD_DEV_EMAIL) {
                document.getElementById("dev-menu").style.display = "flex";
            }
        }

        function updateChat(message, user) {
            const chatbox = document.getElementById("chatbox");
            let userDisplay = user;
            if (devs.includes(user)) {
                userDisplay = `<span class="dev-banner">${user}</span>`;
            }
            if (user === HEAD_DEV_EMAIL) {
                userDisplay = `<span class="head-dev-banner">${user}</span>`;
            }
            chatbox.value += `${userDisplay}: ${message}\n`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            const msg = document.getElementById("message").value.trim();
            if (!msg) return;
            const user = document.getElementById("username").value.trim() || email;
            
            // Publish the message to the channel
            channel.publish("message", { msg, user });

            // Clear the input field
            document.getElementById("message").value = '';
        }

        function banUser(targetEmail) {
            if (!devs.includes(email)) return;
            if (bannedUsers.includes(targetEmail)) {
                alert("This user is already banned.");
                return;
            }
            bannedUsers.push(targetEmail);
            localStorage.setItem("bannedUsers", JSON.stringify(bannedUsers));
            alert(`${targetEmail} has been banned.`);
            // Update chat to reflect banning
            channel.publish("message", { msg: `${targetEmail} was banned from chat`, user: "System" });
        }

        function makeDev(targetEmail) {
            if (email !== HEAD_DEV_EMAIL) return;
            if (!devs.includes(targetEmail)) {
                devs.push(targetEmail);
                localStorage.setItem("devs", JSON.stringify(devs));
                alert(`${targetEmail} has been promoted to Developer.`);
            }
        }

        channel.subscribe("message", (msg) => {
            if (!bannedUsers.includes(msg.data.user)) {
                updateChat(msg.data.msg, msg.data.user);
            }
        });

        channel.subscribe("report", (msg) => {
            if (devs.includes(email)) {
                alert(`User ${msg.data.target} has been reported by ${msg.data.reportedBy}.`);
            }
        });

        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }
    </script>
</body>
</html>

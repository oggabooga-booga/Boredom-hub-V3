<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredom Hub Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/ably@1.2.8"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container, .admin-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="login-container" class="login-container">
        <h2>Sign Up / Login</h2>
        <input id="email" type="email" placeholder="Enter your email" required><br>
        <input id="username" type="text" placeholder="Enter username" required><br>
        <input id="password" type="password" placeholder="Enter password" required><br>
        <button onclick="login()">Enter</button>
    </div>

    <div id="chat-container" class="hidden">
        <h2>Boredom Hub Global Chat</h2>
        <textarea id="chatbox" readonly></textarea><br>
        <input id="message" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <div id="admin-container" class="hidden">
        <h2>Admin Panel</h2>
        <ul id="user-list"></ul>
    </div>

    <script>
        const users = {};
        let currentUser = null;
        
        function login() {
            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (!email || !username || !password) {
                alert("All fields are required!");
                return;
            }

            if (!users[email]) {
                users[email] = { username, role: "user" };
            }

            if (email === "856030@dpsk12.net") {
                users[email].role = "dev";
            }
            
            currentUser = users[email];
            document.getElementById("login-container").classList.add("hidden");
            document.getElementById("chat-container").classList.remove("hidden");
            
            if (currentUser.role === "dev") {
                document.getElementById("admin-container").classList.remove("hidden");
                updateUserList();
            }
            
            updateChat("Welcome, " + currentUser.username + (currentUser.role === "dev" ? " [DEV]" : "") + "!");
        }
        
        function sendMessage() {
            const message = document.getElementById("message").value;
            if (!message) return;
            updateChat(`${currentUser.username}${currentUser.role === "dev" ? " [DEV]" : ""}: ${message}`);
            document.getElementById("message").value = "";
        }
        
        function updateChat(message) {
            const chatbox = document.getElementById("chatbox");
            chatbox.value += message + "\n";
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function updateUserList() {
            const userList = document.getElementById("user-list");
            userList.innerHTML = "";
            
            Object.keys(users).forEach(email => {
                const user = users[email];
                const li = document.createElement("li");
                li.textContent = `${user.username} (${user.role})`;
                
                if (currentUser.role === "dev") {
                    const promoteBtn = document.createElement("button");
                    promoteBtn.textContent = "Promote to Dev";
                    promoteBtn.onclick = () => promoteToDev(email);
                    
                    const banBtn = document.createElement("button");
                    banBtn.textContent = "Ban";
                    banBtn.onclick = () => banUser(email);
                    
                    li.appendChild(promoteBtn);
                    li.appendChild(banBtn);
                }
                userList.appendChild(li);
            });
        }

        function promoteToDev(email) {
            if (users[email]) {
                users[email].role = "dev";
                updateUserList();
                updateChat(users[email].username + " has been promoted to DEV!");
            }
        }

        function banUser(email) {
            if (users[email]) {
                updateChat(users[email].username + " has been banned.");
                delete users[email];
                updateUserList();
            }
        }
    </script>
</body>
</html>
